<!-- título -->
<title> <%= title %> </title>
<!-- Archivos css -->
<!-- favicon -->
<link rel="shortcut icon" type="image/png" href="/img/favicon.png">
<!-- google font -->
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
<!-- fontawesome -->
<link rel="stylesheet" href="/css/all.min.css">
<!-- bootstrap -->
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
<!-- owl carousel -->
<link rel="stylesheet" href="/css/owl.carousel.css">
<!-- magnific popup -->
<link rel="stylesheet" href="/css/magnific-popup.css">
<!-- animate css -->
<link rel="stylesheet" href="/css/animate.css">
<!-- mean menu css -->
<link rel="stylesheet" href="/css/meanmenu.min.css">
<!-- main style -->
<link rel="stylesheet" href="/css/main.css">
<!-- responsive -->
<link rel="stylesheet" href="/css/responsive.css">

<link rel="stylesheet" href="/css/login.css">
	
</head>

<body>
    
  
	<!-- Navegación fin -->

  
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
              
                <h1 class="alt2">Crea una cuenta</h1>
                
                <div class="social-container">
                   
                </div>
                <span>o usa tu email para registrarte</span>
                <input type="text" placeholder="Name" />
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                
                <h1>Inicia sesión</h1>
              
                <input type="email" placeholder="Email" name="passLogOut" />
                <input type="password" placeholder="Contraseña" name="passLogIn"/>
                <a href="#">Olvidaste la contraseña?</a>
                <button>Iniciar sesión</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Bienvenido de vuelta</h1>
                    <p>Para seguir conectado, ingresa con tus datos personales</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Bienvenido!</h1>
                    <p>Ingresa tus detalles personales y empieza tu viaje con nosotros.</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="js/login.js"></script>
</html>
