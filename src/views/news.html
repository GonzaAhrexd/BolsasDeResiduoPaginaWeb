<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description"
		content="Responsive Bootstrap4 Shop Template, Created by Imran Hossain from https://imransdesign.com/">

	<!-- title -->
	<title>
		<%= title %>
	</title>

	<!-- favicon -->
	<link rel="shortcut icon" type="image/png" href="/img/favicon.png">
	<!-- google font -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
	<!-- fontawesome -->
	<link rel="stylesheet" href="/css/all.min.css">
	<!-- bootstrap -->
	<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
	<!-- owl carousel -->
	<link rel="stylesheet" href="/css/owl.carousel.css">
	<!-- magnific popup -->
	<link rel="stylesheet" href="/css/magnific-popup.css">
	<!-- animate css -->
	<link rel="stylesheet" href="/css/animate.css">
	<!-- mean menu css -->
	<link rel="stylesheet" href="/css/meanmenu.min.css">
	<!-- main style -->
	<link rel="stylesheet" href="/css/main.css">
	<!-- responsive -->
	<link rel="stylesheet" href="/css/responsive.css">

</head>

<body>

	<!--PreLoader-->
	<div class="loader">
		<div class="loader-inner">
			<div class="circle"></div>
		</div>
	</div>
	<!--PreLoader Ends-->

	<!-- header -->

	<!-- logo -->

	<!-- menu start -->

	<%- include ('partials/navigations.html') %>

		<!-- end header -->

		<!-- search area -->

		<!-- end search arewa -->

		<!-- breadcrumb-section -->
		<div class="breadcrumb-section breadcrumb-bg">
			<div class="container">
				<div class="row">
					<div class="col-lg-8 offset-lg-2 text-center">
						<div class="breadcrumb-text">

							<h1>Novedades</h1>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- end breadcrumb section -->

		<!-- latest news -->
		<div class="latest-news mt-150 mb-150">
			<div class="container">
				<div class="row">
					<%noticiasList.reverse().forEach(noticias=> { %>
					<div class="col-lg-4 col-md-6">
						<div class="single-latest-news">
							<a href="/noticia-detalles/<%=noticias.titulo.replace(/ /g, "-")%>">
								<div> <img src="img/noticias/<%=noticias.img%>" alt="">  </div>
							</a>
							<div class="news-text-box">
								
								<h3><a href="/noticia-detalles/<%=noticias.titulo.replace(/ /g, "-")%>"> <%=noticias.titulo%></a></h3>
								
									<span class="author"><i class="fas fa-user"></i> <%= noticias.publicador%></span>
									<span class="date"><i class="fas fa-calendar"></i> <%=noticias.createdAt.toDateString()%>
																			
										</span>
								</p>
				
								<p class="excerpt"><%=noticias.resumen%></p>
					
							</div>
						</div>
					</div>
					<% })%>
				</div>

			
			</div>
		</div>
		<!-- end latest news -->

		<!-- logo carousel -->

		<!-- end logo carousel -->

		<!-- footer -->

		<%- include ('partials/footer.html') %>

			<!-- end copyright -->

			<!-- jquery -->
			<script src="/js/jquery-1.11.3.min.js"></script>
			<!-- bootstrap -->
			<script src="/bootstrap/js/bootstrap.min.js"></script>
			<!-- count down -->
			<script src="/js/jquery.countdown.js"></script>
			<!-- isotope -->
			<script src="/js/jquery.isotope-3.0.6.min.js"></script>
			<!-- waypoints -->
			<script src="/js/waypoints.js"></script>
			<!-- owl carousel -->
			<script src="/js/owl.carousel.min.js"></script>
			<!-- magnific popup -->
			<script src="/js/jquery.magnific-popup.min.js"></script>
			<!-- mean menu -->
			<script src="/js/jquery.meanmenu.min.js"></script>
			<!-- sticker js -->
			<script src="/js/sticker.js"></script>
			<!-- main js -->
			<script src="/js/main.js"></script>

</body>

</html>
